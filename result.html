    <script type="module">
      var inputField;
      var searchMsg = " ";
      
      import algoliasearch from 'https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.esm.browser.js';
      
      var client = algoliasearch('C8N0R0PBN4', 'cff98d585818a33b504bd2f94cc4fea1');
      var index = client.initIndex('expertise');
      
      var searchResults = document.getElementById('res');
      searchResults.value = '';
      
      inputField = document.getElementById('searchInput');
      searchMsg = inputField.value;
      console.log(searchMsg);
        
      index.search('medical').then(({ hits }) => {
        console.log(hits);
        for (const j in hits[0].users) {
          searchResults.value += j + "; ";
        }
      });
